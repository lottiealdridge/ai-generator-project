<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css"/>
    <title>AI generator</title>
</head>
<body>
 <div class="container">
    <header>
      <h1> AI French Poem Generator</h1>
    </header>

    <main>
        <div class="form-container">
        <form id="generator-form">
            <input type="text" 
            placeholder="Enter the topic of the poem"
            autofocus
            required
            autocomplete="off"
            class="prompt"
            id="user-instructions"
            />
            <input type="submit" class="submit-button"/>
        </form>
        <div class="hint">i.e: Flowers, Paris or Cheese</div>
        </div>
        <div class="poem hidden" id="poem">
        </div>


    </main>


    <footer>
        This AI project was coded by <a href="https://github.com/lottiealdridge" target="_blank">Lottie Aldridge</a> and is open-sourced <a href="https://github.com/lottiealdridge/ai-generator-project" target ="_blank"> on GitHub</a>. It is hosted on <a href ="https://ai-generator-lottie.netlify.app/" target="_blank">Netlify</a>
    </footer>
 </div>
    <script src="src/index.js"></script>
</body>
</html>
